    <!-- Loading Screen -->
    <section
      class="loading-screen vh-100 overflow-hidden d-flex justify-content-center align-items-center bg-dark d-none"
    >
      <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>

        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
      </div>
    </section>
    <!-- NavBar -->
    <section class="side-bar position-fixed ">
      <div class="d-flex nav-bar position-relative bg-black">
        <div class="ssss pt-4 vh-100">
          <ul class="list-unstyled nav-list overflow-hidden">
            <li class="mb-4 position-relative">
              <a class="text-decoration-none" id="search" href="#">Search</a>
            </li>
            <li class="mb-4 position-relative">
              <a class="text-decoration-none" id="categories" href="#">Categories</a>
            </li>
            <li class="mb-4 position-relative">
              <a class="text-decoration-none" id="area" href="#">Area</a>
            </li>
            <li class="mb-4 position-relative">
              <a class="text-decoration-none" id="ingredients" href="#">Ingredients</a>
            </li>
            <li class="mb-4 position-relative">
              <a class="text-decoration-none text-nowrap" id="contact" href="#"
                >Contact Us</a
              >
            </li>
          </ul>

          <div class="footer text-white position-absolute">
            <i class="fs-5 fa-brands fa-twitter"></i>
            <i class="fs-5 fa-solid fa-globe"></i>
            <i class="fs-5 fa-brands fa-facebook-f"></i>
            <p class="fs-6">Copyright Â© 2019 All Rights Reserved.</p>
          </div>
        </div>

        <div
          class="d-flex flex-column align-items-center justify-content-between align-content-between vh-100 open bg-white"
        >
          <div class="logo">
            <img src="images/logo.png" class="w-100" alt="" />
          </div>
          <i class="fa-solid fa-bars me-2 fs-1 toggle text-dark"></i>
          <!-- <i class="fa-solid fa-xmark"></i> -->
          <div class="d-flex flex-column mb-4">
            <i class="fs-5 fa-solid fa-globe pb-2"></i>
            <i class="fs-5 fa-solid fa-share-nodes"></i>
          </div>
        </div>
      </div>
    </section>
    <!-- assssssssssssssssssssssssssss -->
    <section class="content container">
      <div class="search py-4 d-none">
        <div class="row gy-2">
          <div class="col-md-6 offset-md-0 col-8 offset-3">
            <input
              type="text"
              class="form-control bg-transparent name-search text-white"
              placeholder="Search by first name"
            />
          </div>
          <div class="col-md-6 offset-md-0 col-8 offset-3">
            <input
              type="text"
              class="form-control bg-transparent letter-search text-white"
              placeholder="Search by first letter"
              maxlength="1"
            />
          </div>
        </div>
      </div>
      <!-- ///////// -->
      <div class="boxes py-5">
        <div class="row gy-3">
          <!-- /////////////////// -->
  
          <!-- /////////////////// -->


          <!-- ////////////////// -->

          <!-- ///////////// -->

          <!-- ////////////////// -->
        </div>
      </div>
    </section>
